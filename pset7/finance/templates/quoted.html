{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

<h1>Quote</h1>
<p>
    A share of
    {{ quote.quote.name }}&nbsp;
    ({{ quote.quote.symbol.upper() }})&nbsp;
    costs $&nbsp;{{ '%0.2f' % quote.quote.price|float }}&nbsp;
    USD&nbsp;at date&nbsp;
    {{ quote.quote.timestamp }}
</p>


<p>
    <a href="/">Back to C$50 Finance Home</a>
</p>

{% endblock %}
