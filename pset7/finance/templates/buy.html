{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            {% if request.args.get('symbol') %}
                <input autocomplete="off" class="form-control" name="symbol" value={{ request.args.get('symbol') }} type="text"/>
            {% else %}
                <input autofocus autocomplete="off" class="form-control" name="symbol" placeholder="symbol" type="text"/>
            {% endif %}
        </div>
        <div class="form-group">
            <input autofocus autocomplete="off" class="form-control" name="shares" placeholder="number of shares" type="number" min="1"/>
        </div>
        <button class="btn btn-primary" type="submit" id="submit">Buy</button>
    </form>
{% endblock %}
