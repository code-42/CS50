{% extends "layout.html" %}

{% block title %}
    Stock Portfolio
{% endblock %}

{% block main %}
    <p>
        <form action="/quote" method="post">
            <div class="form-group">
                <table>
                	<tr>
                		<th>Symbol</th>
                		<th>Name</th>
                		<th>Shares</th>
                		<th>Price</th>
                		<th>Total</th>
                	</tr>

                	<!-- loop over and print current users stock positions -->

                    {% for row in table %}
                        <tr>
                        {% set rowloop = loop %}
                        {% for item in quote %}
                    	    <td id="cell-{{ rowloop.index }}-{{ loop.index }}">{{ item }} </td>
                        {% endfor %}
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </form>
    </p>
{% endblock %}
