{% extends "layout.html" %}

{% block title %}
    Stock Portfolio
{% endblock %}

{% block main %}

    <p>
        <div class="form-control">
            <table class="table">
                <thead>
                	<tr>
                		<th>Symbol</th>
                		<th>Name</th>
                		<th>Shares</th>
                		<th>Price</th>
                		<th>Total</th>
                	</tr>
            	</thead>
                <tbody>
            	 <!--loop over and print current users stock positions-->


                    {% for k,v in portfolio.items() %}
                        <tr>
                    	    <td>{{ v[0] }} </td>
                    	    <td>{{ v[1] }} </td>
                    	    <td>{{ v[2] }} </td>
                    	    <td>{{ v[3] }} </td>
                            <td>{{ '%0.2f' % v[4]|float }} </td>
                	    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </p>

{% endblock %}
