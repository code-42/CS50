{% extends "layout.html" %}

{% block title %}
    Stock Portfolio
{% endblock %}

{% block main %}

    <p>
        <div class="form-control">
            <table class="table">
                <thead>
                	<tr>
                		<th>Symbol</th>
                		<th>Name</th>
                		<th>Shares</th>
                		<th>Total</th>
                	</tr>
            	</thead>
                <tbody>
            	 <!--loop over and print current users stock positions-->


                    {% for item in portfolio %}
                    <tr>
                	    <td>{{ item["symbol"] }} </td>
                	    <td>{{ item["company_name"] }} </td>
                	    <td>{{ item["shares"] }} </td>
                	    <td>{{ '%0.2f' % item["sum(shares * price)"]|float }} </td>
            	    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </p>

{% endblock %}
