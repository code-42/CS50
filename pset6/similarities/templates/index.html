{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <!-- TODO -->
            <!--
                form to let user choose file1, file2,
                algo lines, sentences, substring and length
                add a submit button
            -->

            <input name="file1" type="file"><br/><br/>
            <input name="file2" type="file"><br/><br/>
            <input name="algorithm" type="radio" value="lines">
            <label for="lines">lines</label><br/>
            <input name="algorithm" type="radio" value="sentences">
            <label for="sentences">sentences</label><br/>
            <input name="algorithm" type="radio" value="substrings">
            <label for="substrings">substrings</label>
            <input name="length" type="number" id="number" placeholder="length"><br/><br/>
            <button type="submit">Compare</button>

        </form>
    </div>

{% endblock %}
